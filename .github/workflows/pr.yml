on:
  pull_request:
    branches:
      - main
jobs:
  pr-check:
    runs-on: ubuntu-latest
    name: 🍺 Pull Request Check
    steps:
      - uses: actions/checkout@v3
        name: 🌱 Checkout branch

      - uses: actions/setup-node@v3
        name: 🌳 Setup Node.js
        with:
          node-version: 18

      - name: 🏗️ Install Package
        run: |
          yarn

      - name: 📘 Run type check
        run: |
          yarn type-check

      - name: 📒 Run eslint
        run: |
          yarn lint

      - name: 📕 Run build
        run: |
          yarn build
