on:
  pull_request:
    branches:
      - main
jobs:
  pr-check:
    runs-on: ubuntu-latest
    name: ğŸº Pull Request Check
    steps:
      - uses: actions/checkout@v3
        name: ğŸŒ± Checkout branch

      - uses: oven-sh/setup-bun@v1
        name: ğŸ Install Bun
        with:
          bun-version: latest

      - uses: actions/cache@v3
        name: ğŸª„ Check package cache
        id: cache
        with:
          path: ~/.bun
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}

      - name: ğŸ—ï¸ Install Package
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          bun install

      - name: ğŸ“˜ Run type check
        run: |
          bun type-check

      - name: ğŸ“’ Run eslint
        run: |
          bun lint
