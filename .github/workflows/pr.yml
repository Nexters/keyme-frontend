on:
  pull_request:
    branches:
      - main
jobs:
  pr-check:
    runs-on: ubuntu-latest
    name: ğŸº Pull Request Check
    steps:
      - uses: actions/checkout@v3
        name: ğŸŒ± Checkout branch

      - uses: actions/setup-node@v3
        name: ğŸŒ³ Setup Node.js
        with:
          cache: yarn
          cache-dependency-path: yarn.lock
          node-version-file: '.nvmrc'

      - name: ğŸ—ï¸ Install Package
        run: |
          yarn install --frozen-lockfile

      - name: ğŸ“˜ Run type check
        run: |
          yarn type-check

      - name: ğŸ“’ Run eslint
        run: |
          yarn lint

      - name: ğŸ“• Run build
        run: |
          yarn build
