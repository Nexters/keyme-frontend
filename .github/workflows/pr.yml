on:
  pull_request:
    branches:
      - main
jobs:
  pr-check:
    runs-on: ubuntu-latest
    name: ğŸº Pull Request Check
    steps:
      - uses: actions/checkout@v3
        name: ğŸŒ± Checkout branch

      - uses: oven-sh/setup-bun@v1
        name: ğŸ Install Bun
        with:
          bun-version: latest

      - name: ğŸ—ï¸ Install Package
        run: |
          bun install

      - name: ğŸ“˜ Run type check
        run: |
          bun type-check

      - name: ğŸ“’ Run eslint
        run: |
          bun lint
